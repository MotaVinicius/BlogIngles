    </header>
    <main>
        <div id="cabecalho">
            <h1>Contate-nos</h1>
        </div>
        <section>
            <div id="container-form">
                <form id="contato">
                    <h4>Entre em contato conosco preenchendo o formulário abaixo</h4>
                <!-- campo nome -->
                <div class="input-box">
                    <label for="nome">Nome</label>
                    <div class="field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" autocomplete="none" id="nome" placeholder="Nome completo" required>
                    </div>
                </div>
        <!-- campo email -->
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <div class="field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="xxxxxxxx@xxxxx.com" autocomplete="off" required>
                    </div>    
                </div>
        <!-- campo telefone -->
                <div class="input-box">
                    <label for="telefone">Telefone</label>
                    <div class="field">
                        <i class="fa-solid fa-phone"></i>
                        <input type="text" autocomplete="none" id="telefone" placeholder="(00)0000-0000">
                    </div>
                </div>
        <!-- campo motivo -->
                <div class="form-row">
                    <label for="motivo">Qual o motivo do contato?</label>
                    <select id="motivo" required>
                        <option value="">Selecione</option>
                        <option value="sugestão">Sugestão</option>
                        <option value="duvida">Duvida</option>
                        <option value="profissional">Profissional</option>
                    </select>
                </div>
        <!-- campo mensagem -->
                <div class="form-row">
                    <label for="mensagem">Mensagem:</label>
                    <br><br>
                    <textarea id="mensagem" rows="9" cols="90" placeholder="Digite sua mensagem aqui." required></textarea>
                </div>
        <!-- botão -->
                <div class="botao">
                    <button type="submit" id="btn-form">Enviar</button>
                </div>
                </form>
            </div>
            <aside>
                <div id="socialMidias">
                    <h2>Nossas redes sociais</h2>

                        <li><a href=""><img src="../Img/instagram.png" alt="Instagram">Instagram</li></a>
                        <li><a href=""><img src="../Img/twitter.png" alt="Twitter">Twitter</li></a>

        </section>
